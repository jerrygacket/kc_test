<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
    />
    <!-- MDB -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
        rel="stylesheet"
    />
    <title>Login</title>
</head>
<body>
<div class="row justify-content-center">
    <div class="col-md-6 col-12">
        <div class="card-body p-md-5 mx-md-4">

            <div class="text-center">
                <img src="assets/img/Logo.svg"
                    style="width: 185px;" alt="logo">
            </div>

            <form id="login" onsubmit="event.preventDefault(); login(this)">
                <h4>Welcome to the Learning Management System</h4>
                <p>Please log in to continue</p>

                <div class="form-outline mb-4">
                    <input type="text" name="username" id="form2Example11" class="form-control"
                        placeholder="Username" required/>
                    <label class="form-label" for="form2Example11">Username</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" name="password" id="form2Example22" class="form-control" required/>
                    <label class="form-label" for="form2Example22">Password</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="remember" id="flexCheckDefault" />
                    <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                </div>

                <div class="text-center pt-1 mb-5 pb-1">
                    <button type="submit" class="btn btn-block fa-lg gradient-custom-2 mb-3"
                        style="background: #ec8d3c; color: white" type="button">
                        Log in
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- MDB -->
<script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>
<script
    type="text/javascript"
    src="assets/js/main.js"
></script>
<script
    type="text/javascript"
    src="assets/js/sender.js"
></script>
<script
    type="text/javascript"
    src="assets/js/actions.js"
></script>
</body>
</html>
